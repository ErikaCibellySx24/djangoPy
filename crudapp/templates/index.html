<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Contatos</title>
</head>
<body>
    <h1>Listar Contatos</h1>
    <ul>
        {% for contato in contatos %}
            <li>{{ contato.nome }} - {{ contato.numero }}</li>
        {% endfor %}
    </ul>
</body>
</html>
